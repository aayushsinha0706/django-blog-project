<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    {% if otp_required %}
        <p>Please verify your OTP:</p>
        <a href="{% url 'otp:otp' %}">Verify OTP</a>
    {% endif %}
</body>
</html>
